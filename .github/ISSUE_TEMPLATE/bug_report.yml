name: üêõ Bug Report
description: Use this form to report a reproducible bug or regression in PropMan.
title: "[BUG] "
labels: ["bug", "needs triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: "Thank you for taking the time to report a bug. Before submitting this report, please fill out necessary details as described below. Please note: if you wish to add screenshots or screen video recording (as it's advised to do so), you can do that after having successfully opened the ticket, by simply commenting on the same ticket (You will find the universal paperclip icon to upload the file you wish to upload)."

  - type: checkboxes
    id: pre-check
    attributes:
      label: Preliminary checklist
      description: Please confirm the following item before you submit the issue.
      options:
        - label: "I have searched the existing issues and confirm this issue has not been reported before."
          required: true

  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: "A concise description of what you're experiencing."
      placeholder: "Describe the bug..."
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: "A concise description of what you expected to happen."
      placeholder: "What did you expect to happen?"
      render: markdown
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: "Provide detailed steps to reproduce the issue."
      placeholder: "1. Signed up with Google '...'\n2. Tapped on '....'\n3. Scroll down to '....'\n4. See error"
      render: markdown
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: "Details about your environment."
      placeholder: "Android or iOS."
      render: markdown

  - type: checkboxes
    id: final-check
    attributes:
      label: Final check
      description: Please confirm the following item before you submit the issue.
      options:
        - label: "I have searched again through the existing issues and confirm that this issue has not been reported before."
          required: true
        - label: "I understand that to upload screenshots, I simply need to attach them by commenting on this issue after it has been opened."
          required: true

